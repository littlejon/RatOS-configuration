# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[include ../base.cfg]

[heater_bed]
heater_pin: heater_bed_heating_pin
sensor_pin: heater_bed_sensor_pin
sensor_type: EPCOS 100K B57560G104F
min_temp: 0
max_temp: 130

[fan]
pin: fan_part_cooling_pin
shutdown_speed: 1.0

[controller_fan controller_fan]
pin: fan_controller_board_pin
fan_speed: 1
max_power: 1
idle_speed: 1

# These are only safeguards for first time users
# Modify printer.cfg to tune acceleration.
[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
max_z_velocity: 25
max_z_accel: 100

[stepper_x]
position_max: 215
position_endstop: 0

[stepper_y]
position_min: -26
position_max: 215
position_endstop: -26

[stepper_z]
position_max: 200

[bed_mesh]
horizontal_move_z: 5
mesh_min: 10,10
mesh_max: 205,204
probe_count: 9,9
fade_start: 1.0
fade_end: 10.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2

[z_tilt]
z_positions:
	-20,152
	245,152

points:
	20,152
	195,152

horizontal_move_z: 5

